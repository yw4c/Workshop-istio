syntax = "proto3";
package pingpong;

import "google/api/annotations.proto";

service PingPongService {
  rpc PingPongEndpoint (PingPong) returns (PingPong) {
      option (google.api.http) = {
          get: "/api/pingpong"
          // body: "*" // post required
      };
  }
}

message PingPong{
  int64 ping =1;
  int64 pong =2;
  int64 next =3;
}
