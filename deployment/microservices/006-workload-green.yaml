
######## ws001-api #########
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws001-api-green
  # labels - istio 注入需要
  labels:
    app: ws001-api
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws001-api
      version: green
  strategy:
    rollingUpdate:
      # maxSurge:  e.g. maxSurge: 1、replicas: 5，代表 Kubernetes 會先開好 1 個新 pod 後才刪掉一個舊的 pod，整個升級過程中最多會有 5+1 個 pod
      maxSurge: 1
      # maxUnavailable: e.g. maxUnavailable: 1，代表 Kubernetes 整個升級過程中最多會有 1 個 pod 處在無法服務的狀態
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        auth-injection: enabled
        app: ws001-api
        version: green
    spec:
      containers:
        - name: ws001-api
          image: yw4code/ws001-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7001
              protocol: TCP


######## ws002-pingpong #########
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws002-pingpong-green
  labels:
    app: ws002-pingpong
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ws002-pingpong
      version: green
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ws002-pingpong
        version: green
    spec:
      containers:
        - name: ws002-pingpong
          image: yw4code/ws002-pingpong:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 7002
              protocol: TCP
